<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Multiple Maps</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 10px;
        }

        iframe {
            width: 100%;
            height: 1024px;
            /* Adjust height as needed */
            border: none;
        }
    </style>
</head>

<body>
    <div class="grid">
        <iframe src="map0.html"></iframe>
    </div>
</body>

</html>
